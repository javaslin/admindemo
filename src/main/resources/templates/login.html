<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>医药管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/login.css" media="all"/>
</head>
<body>
<!--登录背景-->
<div class="video_mask">
    <img src="common/drug.jpeg">
</div>
<div class="login">
    <h1>医药管理系统</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text"
                   autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password"
                   autocomplete="off">
        </div>
        <div class="layui-form-item" pane="">
            <!--            <label class="layui-form-label"></label>-->
            <div class="layui-input-block">
                请选择您的角色
                <select name="role" lay-filter="role">
                    <option value="0">医生</option>
                    <option value="1" selected="">管理员</option>
                    <option value="2">病患</option>
                    <option value="3">药库管理员</option>
                </select>
            </div>
        </div>
        <button class="layui-btn" lay-submit lay-filter="loginS" type="button">登录</button>
    </form>
</div>
<script src="layui.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var $ = layui.jquery
        var form = layui.form;
        //监听提交
        form.on('submit(loginS)', function (data1) {
            $.ajax({
                type: "POST",
                url: "/login",
                data: JSON.stringify(data1.field),
                contentType: "application/json",
                error: function (request) {
                    alert("连接错误")
                },
                success: function (data) {
                    if (data.code == 200) {
                        window.sessionStorage.setItem("username", data1.field.username)
                        if (data.type == 1) {
                            window.location.href = "/index";
                        } else if (data.type == 2) {
                            window.location.href = "/drugAdmin/drugAdminMain";
                        } else if (data.type == 3) {
                            window.location.href = "/doctor/doctorMain";
                        } else if (data.type == 4) {
                            window.location.href = "/patient/index";
                        }
                    }
                    if (data.code == 404) {
                        alert("用户名或密码错误");
                    }

                }
            })
        });
    });

</script>
</body>
</html>
